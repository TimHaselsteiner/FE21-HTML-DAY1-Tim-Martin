<body>
    <h1>Contact form</h1>

        <input type="text" name="lastname" placeholder="Last name"><br>
        <label for="email">email</label><br>

        <br>
        Favorite color<br>

        <input type="radio" name="colour" value="green">Green<br>
        <br>
        <button type="submit">Submit</button>
    </form>
